  ]]></style>

  <path class="SamplePath" d="	M100,200 
									C130,150  480,150 
								500,200" />
  <circle class="EndPoint" cx="100" cy="200" r="10" />
  <circle class="EndPoint" cx="500" cy="200" r="10" />
  <circle class="CtlPoint" cx="130" cy="170" r="10" />
  <circle class="CtlPoint" cx="480" cy="170" r="10" />
